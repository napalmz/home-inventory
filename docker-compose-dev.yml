services:
  db:
    image: postgres:17
    container_name: inventory-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: inventory
      TZ: Europe/Rome
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d inventory"]
      interval: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: inventory-backend
    environment:
      TZ: Europe/Rome
      DATABASE_URL: postgresql://admin:admin@db:5432/inventory
      POSTGRES_HOST: db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: inventory
      FASTAPI_ROOT_PATH: /api
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: inventory-frontend
    environment:
      TZ: Europe/Rome
      BACKEND_BASE_URL: http://backend:8000
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata: